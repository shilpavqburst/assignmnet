<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="signup form">
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="container">
         
            <form id="myform" class="form" action="/form/thankyou.html"  >
         <h1>Register</h1>
          <label for="fname"><b>First Name: <b/></label>
          <input type="text" id="fname" name="fname" required>
          
          <label for="lname"><b>Lirst Name: <b/></label>
          <input type="text" id="lname" name="lname" required><br>
              
          <label for="email"><b>Email Id: <b/></label>
          <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
              
          <label for="age">Age: </label>
          <input type="number" id="age" name="age" min="18" required><br>
              
          <label for="yes_no_radio" >Do you carry mobile phone? </label>
              <select name="yes_no" id="yes_no" required>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              </select><br>
              
              
              
         <p>Do you have a license? </p>
            <div>
                <div>
                    <input type="radio" name="vehicle" id="choice_vehicle" required>
                    <label for="choice_vehicle">Yes</label>
                    <div class="reveal_if_yes">
                         <select name="vehicle" id="vehicle">
                              <option value="car">Car</option>
                              <option value="Bike">Two-wheeler</option>
                              <option value="Heavy_vehicle">Heavy Vehicles</option></select>
                              <br>
                    </div>
                </div>
              
               <div>
                   <input type="radio" name="vehicle" id="choice_vehicle">
                   <label for="choice_vehicle">No </label>
              </div>
              </div>
              
              
              
        
        <label for="options">How do you find about us?</label>
              <select name="options" id="options" required>
                  <option value="social media">Social Media Posts</option>
                  <option value="Newspaper">Newspaper</option>
                  <option value="ad">Google/Youtube Ads</option>
                  <option value="tv">Tv</option>
                  <option value="word">Word of mouth</option>
                  <option value="other">Other</option>
              </select><br>      
              
              
              
        <p>Skills you can offer</p>
              <textarea row="5" cols="60" name="description" placeholder="Write something.."></textarea><br>
        
              
        <label>
             <input type="checkbox"  name="remember" style="margin-bottom:15px" required>I agree to the Terms of Servive
        </label><br>
              
              
              <button type="submit" class="submit" onclick>Submit</button>
        
          
    
              
    
    
        
        
      <script src="script.js"></script>  
    
    
        </form>
    
    </body> 
    
</html>
